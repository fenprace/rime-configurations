# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: japanese
  name: 日本語
  version: "v0.2"
  author:
    - ensigma96 <ensigma96@gmail.com>

switches:
  - name: ascii_mode
    reset: 0
    states: [中文, 西文]
  - name: full_shape
    states: [半角, 全角]
  - name: ascii_punct
    states: [。，, ．，]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba-_"
  delimiter: " '"
  algebra:
    - "derive/_/x/"
    - "derive/-/q/"
    # Add / remove rules the as you wish
    - "derive/i_e/ye/"
    # - 'derive/fu/hu/'

translator:
  dictionary: japanese
  spelling_hints: 5
  comment_format:
    - "xlit|q|ー|"
  preedit_format:
    - "xlit|q|ー|"

punctuator:
  import_preset: default

recognizer:
  import_preset: default
